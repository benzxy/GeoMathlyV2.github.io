<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuroraProxy</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #ccc;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      /* Topographic Background */
      .topo-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(#000, #000);
        overflow: hidden;
      }

      .topo-bg svg {
        position: absolute;
        width: 200%;
        height: 200%;
        animation: moveTopo 10s linear infinite;
        opacity: 0.8;
      }

      @keyframes moveTopo {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-25%, -25%);
        }
      }

      /* Navbar */
      nav {
        background-color: #1a1a1a;
        display: flex;
        justify-content: space-around;
        padding: 15px;
        font-size: 18px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        position: relative;
      }

      nav a:hover {
        color: #ccc;
      }

      nav a.active {
        color: #ccc;
      }

      /* Main Content */
      .container {
        text-align: center;
        padding-top: 100px;
      }

      .title {
        font-size: 48px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 20px;
      }

      .input-box {
        margin: 20px auto;
        width: 500px;
        padding: 15px;
        border: 2px solid transparent;
        border-radius: 8px;
        font-size: 18px;
        background-color: #1a1a1a;
        color: #ccc;
        text-align: center;
        outline: none;
        transition: all 0.3s;
      }

      .input-box:hover,
      .input-box:focus {
        border-color: #ccc;
        box-shadow: 0 0 10px #ccc, 0 0 20px #ccc;
      }

      .description {
        margin-top: 20px;
        font-size: 18px;
        color: #777;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Search Results */
      .search-results {
        margin-top: 20px;
        font-size: 18px;
        color: #ccc;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .result-item {
        padding: 8px;
        border-bottom: 1px solid #444;
        cursor: pointer;
        color: #ccc;
      }

      .result-item:hover {
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <!-- Animated Topographic Background -->
    <div class="topo-bg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
        <path
          d="M100 300 Q 150 350 200 300 T 300 300 T 400 300 T 500 300 T 600 300"
          stroke="#fff"
          fill="none"
          stroke-width="1"
        />
        <path
          d="M200 200 Q 250 250 300 200 T 400 200 T 500 200 T 600 200"
          stroke="#aaa"
          fill="none"
          stroke-width="1"
        />
        <path
          d="M300 100 Q 350 150 400 100 T 500 100 T 600 100"
          stroke="#777"
          fill="none"
          stroke-width="1"
        />
      </svg>
    </div>

    <!-- Navbar -->
    <nav>
      <a href="https://benzxy.github.io/GeoMathlyV2.github.io/" class="active"
        >Home</a
      >
      <a href="https://chstextbook.github.io/">Games</a>
      <a href="#">Discord</a>
      <a href="#">Chatroom</a>
      <a href="#">Settings</a>
      <a href="#"></a>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="title">AuroraProxy</div>
      <input
        type="text"
        id="searchInput"
        class="input-box"
        placeholder="Enter a URL or Search"
      />
      <div id="searchResults" class="search-results"></div>
      <p class="description"></p>
    </div>
  </body>
</html>
