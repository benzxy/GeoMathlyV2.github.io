<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuroraProxy</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1d1d1d;
        color: #ccc;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      /* Navbar */
      nav {
        background-color: #2b2b2b;
        display: flex;
        justify-content: space-around;
        padding: 15px;
        font-size: 18px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        position: relative;
      }

      nav a:hover {
        color: #f5c32c;
      }

      nav a.active {
        color: #f5c32c;
      }

      /* Main Content */
      .container {
        text-align: center;
        padding-top: 100px;
      }

      .title {
        font-size: 48px;
        font-weight: bold;
        color: #ffff;
        margin-bottom: 20px;
      }

      .input-box {
        margin: 20px auto;
        width: 500px;
        padding: 15px;
        border: 2px solid transparent;
        border-radius: 8px;
        font-size: 18px;
        background-color: #333;
        color: #ccc;
        text-align: center;
        outline: none;
        transition: all 0.3s;
      }

      .input-box:hover,
      .input-box:focus {
        border-color: #f5c32c;
        box-shadow: 0 0 10px #f5c32c, 0 0 20px #32c3f5;
      }

      .description {
        margin-top: 20px;
        font-size: 18px;
        color: #888;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Search Results */
      .search-results {
        margin-top: 20px;
        font-size: 18px;
        color: #ccc;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .result-item {
        padding: 8px;
        border-bottom: 1px solid #444;
        cursor: pointer;
        color: #f5c32c;
      }

      .result-item:hover {
        color: #32c3f5;
      }

      /* Background shapes */
      .shape {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }

      .shape.triangle {
        width: 60px;
        height: 60px;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .shape {
        animation: float 6s ease-in-out infinite;
      }

      /* Shape positions */
      .shape1 {
        top: 10%;
        left: 20%;
        width: 30px;
        height: 30px;
      }
      .shape2 {
        top: 40%;
        left: 70%;
        width: 40px;
        height: 40px;
      }
      .shape3 {
        top: 70%;
        left: 50%;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="https://benzxy.github.io/GeoMathlyV2.github.io/" class="active"
        >Home</a
      >
      <a href="https://chstextbook.github.io/">Games</a>
      <a href="#">Discord</a>
      <a href="#">Chatroom</a>
      <a href="#">Settings</a>
      <a href="#"></a>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="title">AuroraProxy</div>
      <input
        type="text"
        id="searchInput"
        class="input-box"
        placeholder="Enter a URL or Search"
      />
      <div id="searchResults" class="search-results"></div>
      <p class="description"></p>
    </div>

    <script>
      // Sample data to search from
      const items = [
        "Github",
        "Cool Math",
        "The Pizza Edition",
        "Youtube",
        "Games",
      ];

      // Function to filter items based on search query
      function searchItems(query) {
        return items.filter((item) =>
          item.toLowerCase().includes(query.toLowerCase())
        );
      }

      // Handling search input
      document
        .getElementById("searchInput")
        .addEventListener("input", (event) => {
          const query = event.target.value;
          const resultsContainer = document.getElementById("searchResults");
          resultsContainer.innerHTML = ""; // Clear previous results

          if (query) {
            const results = searchItems(query);
            if (results.length === 0) {
              resultsContainer.innerHTML =
                "<div class='result-item'>No results found</div>";
            } else {
              results.forEach((result) => {
                const resultItem = document.createElement("div");
                resultItem.classList.add("result-item");
                resultItem.textContent = result;

                // Add click event to open Google search for the clicked term
                resultItem.addEventListener("click", () => {
                  const googleSearchURL = `https://www.bing.com/search?q=${encodeURIComponent(
                    result
                  )}`;
                  window.open(googleSearchURL, "_blank");
                });

                resultsContainer.appendChild(resultItem);
              });
            }
          }
        });
    </script>
  </body>
</html>
