<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuroraProxy</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1d1d1d;
        color: #ccc;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
      }

      /* Navbar */
      nav {
        background-color: #2b2b2b;
        display: flex;
        justify-content: space-around;
        padding: 15px;
        font-size: 18px;
        z-index: 10;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        position: relative;
      }

      nav a:hover {
        color: #f5c32c;
      }

      nav a.active {
        color: #f5c32c;
      }

      /* Main Content */
      .container {
        text-align: center;
        padding-top: 100px;
        position: relative;
        z-index: 10;
      }

      .title {
        font-size: 48px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 20px;
      }

      .input-box {
        margin: 20px auto;
        width: 500px;
        padding: 15px;
        border: 2px solid transparent;
        border-radius: 8px;
        font-size: 18px;
        background-color: #333;
        color: #ccc;
        text-align: center;
        outline: none;
        transition: all 0.3s;
      }

      .input-box:hover,
      .input-box:focus {
        border-color: #f5c32c;
        box-shadow: 0 0 10px #f5c32c, 0 0 20px #32c3f5;
      }

      .description {
        margin-top: 20px;
        font-size: 18px;
        color: #888;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Interactive Background */
      #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: linear-gradient(120deg, #1d1d1d, #0a0a0a);
      }

      /* Cursor Effect */
      .cursor {
        width: 10px;
        height: 10px;
        border: 2px solid #f5c32c;
        border-radius: 50%;
        position: absolute;
        pointer-events: none;
        z-index: 20;
        transform: translate(-50%, -50%);
        animation: cursor-blink 1s infinite alternate;
      }

      @keyframes cursor-blink {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <!-- Interactive Particle Background -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <nav>
      <a href="https://benzxy.github.io/GeoMathlyV2.github.io/" class="active"
        >Home</a
      >
      <a href="https://chstextbook.github.io/">Games</a>
      <a href="#">Discord</a>
      <a href="https://y99.in/web/login">Chatroom</a>
      <a href="#">Settings</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="title">AuroraProxy</div>
      <input
        type="text"
        id="searchInput"
        class="input-box"
        placeholder="Enter a URL or Search"
      />
      <div id="searchResults" class="search-results"></div>
      <p class="description"></p>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // Initialize particles.js
      particlesJS("particles-js", {
        particles: {
          number: { value: 100, density: { enable: true, value_area: 800 } },
          color: { value: "#f5c32c" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
          },
          opacity: {
            value: 0.5,
            random: true,
            anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 4,
            random: true,
            anim: { enable: true, speed: 20, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#32c3f5",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: { distance: 400, size: 40, duration: 2, opacity: 8 },
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 },
          },
        },
        retina_detect: true,
      });

      // Cursor Effect
      const cursor = document.getElementById("cursor");
      document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.pageX + "px";
        cursor.style.top = e.pageY + "px";
      });
    </script>
  </body>
</html>
