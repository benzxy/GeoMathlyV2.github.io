<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NestBoard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>NestBoard</h1>
    </header>
    <main>
      <div id="posts"></div>
      <form id="postForm">
        <input type="text" id="postName" placeholder="Name" required />
        <textarea
          id="postContent"
          placeholder="Write a post..."
          required
        ></textarea>
        <button type="submit">Post</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
