<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuroraProxy</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #000; /* Set text to black */
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      /* Topographic Background */
      .topo-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url("https://steamuserimages-a.akamaihd.net/ugc/1859423535645368210/89603E0B0D184BD3962118D53EE720181283CFC4/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=fals")
          center/cover no-repeat;
        overflow: hidden;
      }

      /* Navbar */
      nav {
        background-color: #f0f0f0;
        display: flex;
        justify-content: space-around;
        padding: 15px;
        font-size: 18px;
      }

      nav a {
        color: #000; /* Text color black */
        text-decoration: none;
        padding: 10px;
        position: relative;
      }

      nav a:hover {
        color: #555;
      }

      nav a.active {
        color: #000;
      }

      /* Main Content */
      .container {
        text-align: center;
        padding-top: 100px;
      }

      .title {
        font-size: 48px;
        font-weight: bold;
        color: #000;
        margin-bottom: 20px;
      }

      .input-box {
        margin: 20px auto;
        width: 500px;
        padding: 15px;
        border: 2px solid transparent;
        border-radius: 8px;
        font-size: 18px;
        background-color: #f0f0f0;
        color: #000;
        text-align: center;
        outline: none;
        transition: all 0.3s;
      }

      .input-box:hover,
      .input-box:focus {
        border-color: #555;
        box-shadow: 0 0 10px #555, 0 0 20px #555;
      }

      .description {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Date and Time */
      .date-time {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- Animated Topographic Background -->
    <div class="topo-bg"></div>

    <!-- Navbar -->
    <nav>
      <a href="https://benzxy.github.io/GeoMathlyV2.github.io/" class="active"
        >Home</a
      >
      <a href="https://chstextbook.github.io/">Games</a>
      <a href="#">Discord</a>
      <a href="#">Chatroom</a>
      <a href="#">Settings</a>
      <a href="#"></a>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="title">AuroraProxy</div>
      <input
        type="text"
        id="searchInput"
        class="input-box"
        placeholder="Enter a URL or Search"
      />
      <div id="searchResults" class="search-results"></div>
      <p class="description"></p>
      <div class="date-time" id="dateTime"></div>
      <!-- Date and Time -->
    </div>

    <script>
      function updateDateTime() {
        const dateTimeElement = document.getElementById("dateTime");
        const now = new Date();

        // Get the day and time
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const day = days[now.getDay()];

        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");

        // Determine AM or PM
        const ampm = hours >= 12 ? "PM" : "AM";

        // Convert to 12-hour format
        hours = hours % 12;
        hours = hours ? hours : 12; // Handle midnight (0 should be 12)

        // Format the time
        const time = `${hours}:${minutes}:${seconds} ${ampm}`;

        // Set the content
        dateTimeElement.textContent = `Today is ${day}, Current time: ${time}`;
      }

      // Update the date and time every second
      setInterval(updateDateTime, 1000);
      updateDateTime(); // Initial call
    </script>
  </body>
</html>
