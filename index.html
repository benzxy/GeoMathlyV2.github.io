<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoMathly V2</title>
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 80%;
        max-width: 800px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .search-bar {
        margin: 20px 0;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
        font-size: 1rem;
      }
      .quick-links {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
        gap: 10px;
      }
      .quick-links a,
      .button {
        text-decoration: none;
        color: white;
        background-color: #333;
        padding: 15px 20px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        max-width: 120px;
      }
      .quick-links a:hover,
      .button:hover {
        background-color: #444;
      }
      .icon {
        margin-right: 10px;
      }
      .button i {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GeoMathly V2</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search freely with Geomathly..." />
      </div>
      <div class="quick-links">
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://now.gg" target="_blank">Now.GG</a>
        <a href="https://www.nvidia.com/en-us/geforce-now/" target="_blank"
          >Geforce Now</a
        >
        <a href="https://www.tiktok.com" target="_blank">TikTok</a>
        <a href="#" target="_blank">Add Site</a>
      </div>
      <!-- Button with controller icon -->
      <div class="quick-links" style="margin-top: 20px">
        <a
          href="https://sites.google.com/view/geomathlyyyy/activities"
          target="_blank"
          class="button"
        >
          <i class="fas fa-gamepad"></i> Game Hub
        </a>
      </div>
    </div>
  </body>
</html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .counter {
        font-size: 24px;
        margin-top: 20px;
        padding: 20px;
        background-color: #00000;
        border-radius: 10px;
        display: inline-block;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <div class="counter">Users visited: <span id="userCount">0</span></div>

    <script>
      // Check if 'userCount' exists in localStorage
      if (localStorage.getItem("userCount")) {
        // Increment the count if it already exists
        let count = parseInt(localStorage.getItem("userCount")) + 1;
        localStorage.setItem("userCount", count);
      } else {
        // Set the initial count to 1 if it doesn't exist
        localStorage.setItem("userCount", 1);
      }

      // Update the counter on the page
      document.getElementById("userCount").textContent =
        localStorage.getItem("userCount");
    </script>
  </body>
</html>
