<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szvy Central V2</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 30px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .content-blocks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .content-block {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .content-block:hover {
            background-color: #444;
        }
        .content-block i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GeoMathly V2</h1>
        <div class="content-blocks">
            <a href="https://www.google.com" target="_blank" class="content-block">
                <i class="fab fa-google"></i> Google
            </a>
            <a href="https://now.gg" target="_blank" class="content-block">
                <i class="fas fa-cloud"></i> Now.GG
            </a>
            <a href="https://www.nvidia.com/en-us/geforce-now/" target="_blank" class="content-block">
                <i class="fas fa-gamepad"></i> GeForce Now
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="content-block">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://sites.google.com/view/geomathlyyyy/activities" target="_blank" class="content-block">
                <i class="fas fa-gamepad"></i> Game Hub
            </a>
            <a href="#" target="_blank" class="content-block">
                <i class="fas fa-plus"></i> Add Site
            </a>
        </div>
    </div>
</body>
</html>
