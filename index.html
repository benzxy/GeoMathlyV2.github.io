        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #888;
        }
    </style>
</head>
