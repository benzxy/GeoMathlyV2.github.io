<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuroraProxy</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden;
      }

      /* Background for Moving Dots */
      .dot-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .dot {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: #fff;
        border-radius: 50%;
        animation: move 10s linear infinite;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: translate(calc(100vw - 50px), calc(100vh - 50px));
          opacity: 0;
        }
      }

      /* Navbar */
      nav {
        display: flex;
        justify-content: space-between;
        padding: 15px 30px;
        background-color: rgba(0, 0, 0, 0.7);
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-size: 18px;
      }

      nav a:hover {
        color: #aaa;
      }

      /* Title Section */
      .container {
        text-align: center;
        margin-top: 100px;
      }

      .title {
        font-size: 60px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 20px;
      }

      .input-box {
        width: 50%;
        padding: 15px;
        font-size: 18px;
        border: 2px solid #555;
        outline: none;
        text-align: center;
        background-color: #222;
        color: #fff;
        margin: 20px auto;
        border-radius: 0; /* Keeps the search bar square */
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }

      .input-box:focus {
        background-color: #fff; /* Changes color to white on focus */
        color: #000; /* Changes text color to black on focus */
        border-color: #fff;
      }

      /* Quick Links */
      .quick-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }

      .quick-link {
        width: 100px;
        height: 100px;
        background-color: #333;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #fff;
        font-size: 14px;
        transition: background-color 0.3s, color 0.3s;
      }

      .quick-link:hover {
        background-color: #fff; /* Changes box background to white on hover */
        color: #000; /* Changes text color to black on hover */
      }

      .quick-link img {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
      }

      /* Footer Date/Time */
      .date-time {
        margin-top: 30px;
        font-size: 18px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <!-- Moving Dots Background -->
    <div class="dot-background"></div>

    <!-- Navbar -->
    <nav>
      <div class="logo">AuroraProxy</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Settings</a>
        <a href="#">Discord</a>
        <a href="https://benzxy.github.io/HawkTuah/">Games</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="title">Aurora Proxy V2</div>
      <input
        type="text"
        class="input-box"
        placeholder="Search freely with Aurora Proxy..."
      />
      <div class="quick-links">
        <a href="https://www.google.com" class="quick-link">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
            alt="Google"
          />
          Google
        </a>
        <a href="https://now.gg" class="quick-link">
          <img
            src="https://miro.medium.com/v2/resize:fit:1000/1*YM7t6RluDCb0XT62yy2aqQ.png"
            alt="Now.GG"
          />
          Now.gg
        </a>
        <a href="https://www.nvidia.com/en-us/geforce-now/" class="quick-link">
          <img
            src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/235_Nvidia_logo-512.png"
            alt="GeForce Now"
          />
          GeForce Now
        </a>
        <a href="https://www.tiktok.com" class="quick-link">
          <img
            src="https://static.wikia.nocookie.net/dreamlogos/images/4/46/1657454215tiktok_logo_png_%282%29.png/revision/latest?cb=20230806045623"
            alt="TikTok"
          />
          TikTok
        </a>
        <a href="#" class="quick-link">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/55/Add.svg"
            alt="Add Site"
          />
          Add Site
        </a>
      </div>
      <div class="date-time" id="dateTime"></div>
    </div>

    <script>
      // Create Moving Dots
      const dotBackground = document.querySelector(".dot-background");

      function createDot() {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.style.top = Math.random() * window.innerHeight + "px";
        dot.style.left = Math.random() * window.innerWidth + "px";
        dot.style.animationDuration = Math.random() * 15 + 5 + "s"; // Random duration between 5-20s
        dotBackground.appendChild(dot);

        // Remove dot after animation
        setTimeout(() => {
          dot.remove();
        }, 20000);
      }

      // Generate dots at intervals
      setInterval(createDot, 200);

      // Date and Time
      function updateDateTime() {
        const dateTimeElement = document.getElementById("dateTime");
        const now = new Date();
        dateTimeElement.textContent = now.toLocaleString();
      }
      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>
  </body>
</html>
